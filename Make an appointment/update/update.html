<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="with=device-width, initial-scale=1.0">
	<title>update</title>
	<link rel="icon" href="../../booking.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="update.css">
</head>

<body>
	<section class="book" id="book">
		<div class="row">
			<div class="image">
				<img src="undraw_sync_files_re_ws4c.svg">
			</div>
			<form action="../../payment/methodofpaying/method.html">				
				<input type="number" placeholder="ticket ID" class="box">

				<input type="date" class="box"><br>
				
				<label for="Department"><span style="color: black;">update Car type :
					</span></label>
				<input list="x3">

					<option value="disabled"></option>
				</datalist><br><br>
				<label for="Department"><span style="color: black;">update Car classification :
					</span></label>
				<input list="x4">
				<datalist id="x4">
					<option value="class A"></option>
					<option value="class B"></option>
					<option value="class C"></option>
				</datalist><br><br>
				<input type="submit" value="update" class="btn">
			</form>
		</div>
	</section>
